<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Love Story</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary: #f43f5e;
            --secondary: #8b5cf6;
            --light: #f9fafb;
            --dark: #111827;
        }
        .bg-primary {
            background-color: var(--primary);
        }
        .text-primary {
            color: var(--primary);
        }
        .bg-secondary {
            background-color: var(--secondary);
        }
        .text-secondary {
            color: var(--secondary);
        }
        .bg-light {
            background-color: var(--light);
        }
        .text-dark {
            color: var(--dark);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover transition-all duration-300">
            <div class="bg-primary p-6 text-white text-center">
                <div class="flex items-center justify-center space-x-2 mb-2">
                    <i class="fa fa-heart text-2xl"></i>
                    <h1 class="text-2xl font-bold">Love Story</h1>
                </div>
                <p class="text-white/80">管理员登录</p>
            </div>
            <div class="p-6">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 font-medium mb-1">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" id="username" name="username" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="输入用户名">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="输入密码">
                        </div>
                    </div>
                    <div id="login-error" class="hidden text-red-500 text-sm p-2 bg-red-50 rounded-lg"></div>
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                        <i class="fa fa-sign-in"></i>
                        <span>登录</span>
                    </button>
                </form>
                <div class="mt-4 text-center text-gray-600 text-sm">
                    <a href="index.html" class="text-primary hover:underline">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置后端API地址
        // 部署后请替换为您的Cloudflare Worker URL
        const API_URL = 'http://localhost:8787';  // 本地开发环境，实际部署时替换为Cloudflare Worker URL
        const HOME_URL = 'admin-dashboard.html';

        // 检查是否已登录
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = HOME_URL;
            }
        }

        // 登录表单提交处理
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            try {
                // 本地开发环境模拟登录
                if (API_URL.includes('localhost')) {
                    // 模拟登录验证
                    if (username === 'admin' && password === 'password123') {
                        // 登录成功，存储模拟token和用户角色
                        localStorage.setItem('authToken', 'admin_token');
                        localStorage.setItem('userRole', 'admin');
                        loginError.classList.add('hidden');
                        window.location.href = HOME_URL;
                    } else {
                        // 登录失败，显示错误信息
                        loginError.innerText = '用户名或密码错误';
                        loginError.classList.remove('hidden');
                    }
                } else {
                    // 生产环境发送真实登录请求
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // 保存token和用户角色到本地存储
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userRole', data.role || 'admin'); // 假设API返回role字段，如果没有则默认为admin
                        loginError.classList.add('hidden');
                        // 登录成功后重定向到首页
                        window.location.href = HOME_URL;
                    } else {
                        loginError.innerText = data.message || '用户名或密码错误';
                        loginError.classList.remove('hidden');
                    }
                }
            } catch (error) {
                loginError.innerText = '登录失败，请稍后重试';
                loginError.classList.remove('hidden');
                console.error('Login error:', error);
            }
        });

        // 页面加载时检查是否已登录
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
